<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="public/styles.css">
</head>
<body>

	<div class="container">
		<main class="jumbotron text-center">
			<h1>The Guessing game!</h1>
		</main>
		<form method="POST" enctype="application/x-www-form-urlencoded">
			<label for="namn" class="form-label">Namn</label>
		    <input type="text" class="form-control" name="namn" id="namn">
		    <div id="emailHelp" class="form-text">Minst 5 tecken. Första bokstaven ska vara en stor bokstav</div>

		    <div class="custom-control custom-checkbox">
			  <input type="checkbox" name="gdpr" class="custom-control-input" id="gdpr">
			  <label class="custom-control-label" for="gdpr">Jag tillåter att ingen personlig data kommer att sparas från detta spel</label>
			</div>

			<button type="submit" class="btn btn-primary mt-3" id="btn_start">Starta</button> 
		</form>
	</div>

</body>
</html>
